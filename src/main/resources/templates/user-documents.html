<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Documents | PDForge</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    >
</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container mt-3">
    <div class="row row-cols-1 g-3">

        <div class="col" th:each="file : ${files}">

            <div class="card shadow-sm">

                <div class="card-body">
                    <h5 class="card-title" th:text="${file.getFilename()}"></h5>

                    <div class="d-flex gap-2">
                        <form th:action="@{/pdf/view}" method="get" target="_blank">
                            <input type="hidden" name="filename" th:value="${file.getFilename()}">
                            <input type="hidden" name="objectId" th:value="${file.getObjectId()}">
                            <button type="submit" class="btn btn-outline-primary btn-sm">View</button>
                        </form>

                        <form th:action="@{/pdf/delete}" method="post">
                            <input type="hidden" name="objectId" th:value="${file.getObjectId()}">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <div class="mt-5" th:if="${#lists.isEmpty(files)}">
            <h2>No files found.</h2>
        </div>
    </div>
</div>

</body>
</html>
